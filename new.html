    <script>
    function fetchDataAndPopulate() {
        fetch('display.php')
        .then(response => response.json())
        .then(data => {
            const weatherContainers = document.querySelectorAll('.box');

            data.forEach((day, index) => {
                const weatherContainer = weatherContainers[index];
                weatherContainer.querySelector('.days').textContent = day.Day;
                weatherContainer.querySelector('.data-item.date').textContent = `Date: ${day.Date}`;
                weatherContainer.querySelector('.data-item.city').textContent = `City: ${day.City}`;

                const tempData = weatherContainer.querySelector('.data-item.temperature');
                if (day.Temperature !== undefined) {
                    tempData.innerHTML = `Temperature: ${day.Temperature}Â°C`;
                } else {
                    tempData.textContent = '';
                }

                const humData = weatherContainer.querySelector('.data-item.humidity');
                if (day.Humidity !== undefined) {
                    humData.innerHTML = `Humidity: ${day.Humidity}%`;
                } else {
                    humData.textContent = '';
                }

                const pressureData = weatherContainer.querySelector('.data-item.pressure');
                if (day.Pressure !== undefined) {
                    pressureData.innerHTML = `Pressure: ${day.Pressure} hPa`;
                } else {
                    pressureData.textContent = 'No data available';
                }

                const iconContainer = weatherContainer.querySelector('.weather-icon');
                if (day.Icon !== undefined) {
                    const iconImg = document.createElement('img');
                    iconImg.src = `http://openweathermap.org/img/w/${day.Icon}.png`;
                    iconContainer.innerHTML = ''; // Clear previous content
                    iconContainer.appendChild(iconImg);
                } else {
                    iconContainer.innerHTML = '';
                }

                const descriptionParagraph = weatherContainer.querySelector('.weather-description');
                if (day.Weather_Description !== undefined) {
                    descriptionParagraph.textContent = day.Weather_Description;
                } else {
                    descriptionParagraph.textContent = '';
                }
            });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    fetchDataAndPopulate();
    setInterval(fetchDataAndPopulate, 600000); // 600000 milliseconds = 10 minutes

    </script>
